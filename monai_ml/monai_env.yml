name: monai_env
channels:
  - pytorch
  - nvidia
dependencies:
  - python == 3.10
  - pip
  - pytorch>=1.12.0
  - scikit-image>=0.17.2
  - pip:
    - monai[fire]
    - monai-generative
    - lpips
    - monai-deploy-app-sdk
    - highdicom>=0.18.2
    - holoscan>=0.6.0
    - numpy-stl>=2.12.0
    - nibabel>=3.2.1
    - numpy>=1.21.6
    - pydicom>=2.3.0
    - SimpleITK>=2.0.0
    - trimesh>=3.8.11
    - tensorboard
    - setuptools>=50.3.0
    - fastapi[all]
    - python-socketio
    - fastapi-socketio
    - uvicorn
    - pyyaml
    - sse-starlette
    - pytorch-ignite
    - dicom2nifti